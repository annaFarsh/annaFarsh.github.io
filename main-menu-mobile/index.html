<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main-menu-mobile.css" />
    <title>Main-menu-mobile</title>
  </head>
  <body>
    <div class="wrapper-mobile">
      <header class="header-mobile">
        <menu class="menu-mobile">
          <button class="menu-mobile__button button button--close"></button>
          <img class="logo__image" src="../css/img/logo.svg" alt="Логотип">
        </menu>

        <div class="search">
          <button class="search__button button button--search"></button>
        </div>
      </header>
      <main class="main">
        <ul class="main-menu">
          <li class="main-menu__list main-menu__list--active">
            <a href="#"></a>Ремонт техники
          </li>
          <li class="main-menu__list">
            <a href="#"></a>Услуги и сервисы
          </li>
          <li class="main-menu__list">
            <a href="#"></a>Корпоративным клиентам
          </li>
          <li class="main-menu__list">
            <a href="#"></a>Продавцам техники
          </li>
          <li class="main-menu__list">
            <a href="#"></a>Партнерам
          </li>
          <li class="main-menu__list">
            <a href="#"></a>Производителям
          </li>
          <li class="main-menu__list">
            <a href="#"></a>Наши сервисные центры
          </li>
          <li class="main-menu__list">
            <a href="#"></a>Контакты
          </li>
        </ul>
        <footer class="footer">
          <div class="footer-buttons">
            <div class="call">
              <button class="call__button button button--call"></button>
            </div>
            <div class="chat">
              <button class="chat__button button button--chat"></button>
            </div>
            <div class="profile">
              <button
                class="profile__button button button--profile"
              ></button>
            </div>
          </div>
          <div class="adress-languages">
            <address class="address">
              <div class="email" lang="en">
                <a class="email__link" href="mailto:mail@cps.com"
                  >mail@cps.com</a
                >
              </div>
              <div class="contact-number">
                <a class="contact-number__link" href="tel:+8 800 890 8900"
                  >8 800 890 8900</a
                >
              </div>
            </address>
            <ul class="languages">
              <li class="languages__lang languages__lang--active">RU</li>
              <li class="languages__lang">EN</li>
              <li class="languages__lang">CH</li>
            </ul>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
