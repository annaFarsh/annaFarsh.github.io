<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/repair-of-diff-brands.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Ремонт техники различных брендов</title>
  </head>
  <body>
    <article class="types-of-brands">
      <h1 class="types-of-brands__h1">Ремонт техники различных брендов</h1>
      <div class="all-brands">
        <section class="all-brands__section lenovo">
          <img
            class="lenovo__logo"
            src="../css/img-slider-of-brands/Lenovo.png"
            width="108px"
            height="32px"
            alt="Логотип Леново"
          />
          <button
            type="button"
            class="types-of-brands__button button types-of-brands__lenovo-button"
          ></button>
        </section>
        <section class="all-brands__section samsung">
          <img
            class="sumsung__logo"
            src="../css/img-slider-of-brands/Samsung.png"
            width="116px"
            height="38.5px"
            alt="Логотип Самсунг"
          />
          <a
            href="#"
            class="types-of-brands__button button types-of-brands__samsung-button"
          ></a>
        </section>
        <section class="all-brands__section apple">
          <img
            class="apple__logo"
            src="../css/img-slider-of-brands/Apple.png"
            width="44px"
            height="44px"
            alt="Логотип Эппл"
          />
          <a
            href="#"
            class="types-of-brands__button button types-of-brands__apple-button"
          ></a>
        </section>
        <section class="all-brands__section view-sonic">
          <img
            class="view-sonic__logo"
            src="../css/img-slider-of-brands/ViewSonic.png"
            width="128px"
            height="21px"
            alt="Логотип Вью соник"
          />
          <a
            href="#"
            class="types-of-brands__button button types-of-brands__view-sonic-button"
          ></a>
        </section>
        <section class="all-brands__section bosch">
          <img
            class="bosch__logo"
            src="../css/img-slider-of-brands/Bosch.png"
            width="128px"
            height="28.6px"
            alt="Логотип Бош"
          />
          <a
            href="#"
            class="types-of-brands__button button types-of-brands__bosch-button"
          ></a>
        </section>
        <section class="all-brands__section hp">
          <img
            class="hp__logo"
            src="../css/img-slider-of-brands/HP.png"
            width="52px"
            height="52px"
            alt="Логотип Эйчпи"
          />
          <a
            href="#"
            class="types-of-brands__button button types-of-brands__hp-button"
          ></a>
        </section>
        <section class="all-brands__section acer">
          <img
            class="acer__logo"
            src="../css/img-slider-of-brands/Acer.png"
            width="94px"
            height="24px"
            alt="Логотип Эйсер"
          />
          <a
            href="#"
            class="types-of-brands__button button types-of-brands__acer-button"
          ></a>
        </section>
        <section class="all-brands__section sony">
          <img
            class="sony__logo"
            src="../css/img-slider-of-brands/Sony.png"
            width="128px"
            height="25.6px"
            alt="Логотип Сони"
          />
          <a
            href="#"
            class="types-of-brands__button button types-of-brands__sony-button"
          ></a>
        </section>
      </div>
      <div>
        <button class="show-all__button button">Показать все</button>
      </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/slider-brands.js"></script>
  </body>
</html>
